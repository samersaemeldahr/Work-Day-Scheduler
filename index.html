<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group input-group-lg" >
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="9">9AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="nineEl" data-hour="9">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="10">10AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="tenEl" data-hour="10">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="11">11AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="elevenEl" data-hour="11">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="12">12AM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="twelveEl" data-hour="12">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="13">1PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="oneEl" data-hour="13">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="14">2PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="twoEl" data-hour="14">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="15">3PM </span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="threeEl" data-hour="15">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="16">4PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="fourEl" data-hour="16">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour time-block" id="17">5PM</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="fiveEl" data-hour="17">
        <button type="button" class="saveBtn btn-outline-info">
          <i class="fas fa-save"></i>
        </button>
      </div>

    </div>

    <script src="https://kit.fontawesome.com/6b3d4360d3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
